<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Usuario</title>
    <link rel="icon" href="Imagenes/logobazar.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header"></div>
<main>
<div class="login-container">
  <h1>Ingreso de Usuario</h1>
  <form id= "loginForm" method="POST" action="index.html" target="central">
    <input type="text" id="nombre" placeholder="Usuario" /> <!-- Usuario vamos a tener que cambiarlo a rut si se implementa base de datos -->
    <input type="password" name="password" id="clave" placeholder="Clave" />
    <p id="errorLogin" style="color:red; display:none;"></p>
    <input type="submit" id="loginBtn" value="Ingresar" />
    <p style="text-align: center; margin-top: 15px;">
    <a href="registro.html" class="texto-link">Registrarme y crear mi cuenta.</a>
    </p>
  </form>
 </div>
</main>
<div id="footer"></div>

<script type="text/javascript" src="sha1.js"></script>
<script src="login.js"></script>
<script src="include.js"></script>
</body>
</html>
