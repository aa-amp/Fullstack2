<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="Imagenes/logobazar.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header"></div>
<main>
  
<div class="registro-wrapper">
<div class="form-container">
  <form id="registroForm" method="POST" action="registro.html" target="central">
    <h2>Formulario de Registro</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Carlos" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Abarzua"  required>

    <label for="correo">Correo electronico:</label>
    <input type="email" id="correo" name="correo" placeholder="usuario@duocuc.cl" required>
    <p id="correoError" style="color:red; display:none;">El correo debe terminar en @duocuc.cl</p>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="6" placeholder="Contraseña" required>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
    <p id="rutError" style="color:red; display:none;">Formato de RUT inválido</p>

    <p id="errorGeneral" style="color:red; display:none;"></p>

    <button type="submit">Registrarse</button>
    <p style="text-align: center; margin-top: 15px;">
    <a href="login.html" class="texto-link">Ingresar a mi cuenta</a>
    </p>
  </form>
  </div>
  </div>

</main>
<div id="footer"></div>

<script src="include.js"></script>
  <script src="registro.js"></script>
  </body>
  </html>
